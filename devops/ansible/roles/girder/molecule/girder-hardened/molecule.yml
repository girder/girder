---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: virtualbox
lint:
  name: yamllint
platforms:
  # This scenario doesn't support CentOS7 yet.

  - name: instance-ubuntu-14.04
    box: ubuntu/trusty64
    memory: 1024
  - name: instance-ubuntu-16.04
    box: bento/ubuntu-16.04
    memory: 1024
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: girder-hardened
  test_sequence:
    - destroy
    - dependency
    - syntax
    - create
    - converge
    - verify
verifier:
  name: testinfra
  lint:
    name: flake8
