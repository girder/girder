---
- name: Converge
  hosts: all
  vars:
    girder_update: no
    girder_force: no
    girder_start: no

    nginx_vhosts:
      - listen: "8080 default_server"
        server_name: "girder"
        extra_parameters: |
          location / {
            proxy_set_header Host $proxy_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://localhost:8888/;
            # Must set the following for SSE notifications to work
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
          }

  pre_tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      changed_when: false
      become: yes
      become_user: root
      when: ansible_os_family == "Debian"

    - name: Install EPEL
      yum:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
        state: present
      become: yes
      become_user: root
      when: ansible_os_family == "RedHat"

    - name: Install virtualenv
      package:
        name: python-virtualenv
      become: yes

  roles:
    - role: Stouts.mongodb
      become: yes
      become_user: root
      when: ansible_os_family == "Debian"

    - role: redhat-mongodb
      become: yes
      become_user: root
      when: ansible_os_family == "RedHat"

    - role: girder

    - role: geerlingguy.nginx
      become: yes
      become_user: root

  post_tasks:
    - name: Tweak Girder server configurations
      ini_file:
        dest="{{ girder_path }}/girder/conf/girder.local.cfg"
        backup=yes
        section="{{ item.section }}"
        option="{{ item.option }}"
        value="{{ item.value }}"
      with_items:
        - { section: "global", option: "server.thread_pool", value: "1000" }
        - { section: "global", option: "server.socket_port", value: "8888" }
        - { section: "global", option: "tools.proxy.on", value: "True" }
        - { section: "server", option: "mode", value: '"production"' }

    # nginx and apache both use the httpd label in SELinux
    - name: Allow nginx to connect to the local network via SELinux
      seboolean:
        name: "httpd_can_network_connect"
        state: yes
        persistent: yes
      become: yes
      become_user: root
      when: ansible_os_family == "RedHat"

    - name: restart girder/nginx
      service:
        state: started
        name: "{{ item }}"
      with_items:
        - girder
        - nginx
      become: yes
      become_user: root
