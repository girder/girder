---
- name: Converge
  hosts: all

  vars:
    girder_update: no

  pre_tasks:
    - name: Update package cache
      apt:
        update_cache: yes
      changed_when: false
      become: yes
      become_user: root
      when: ansible_os_family == "Debian"

    - name: Install EPEL
      yum:
        name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm"
        state: present
      become: yes
      become_user: root
      when: ansible_os_family == "RedHat"

    - name: Install virtualenv
      package:
        name: python-virtualenv
      become: yes

  roles:
    - role: Stouts.mongodb
      become: yes
      become_user: root
      when: ansible_os_family == "Debian"

    - role: redhat-mongodb
      become: yes
      become_user: root
      when: ansible_os_family == "RedHat"

    - role: girder

  post_tasks:
    - name: Install girder-client
      pip:
        name: girder-client
        virtualenv: "{{ girder_virtualenv }}"

    # The remaining tasks require the Girder module, which needs to run
    # in an environment where girder-client is installed (see previous task).
    - set_fact:
        ansible_python_interpreter: "{{ girder_virtualenv }}/bin/python"

    - block:
        - name: Create admin user
          girder:
            port: 8080
            user:
              firstName: "Girder"
              lastName: "Administrator"
              login: "girder"
              password: "girder"
              email: "girder@girder.girder"
              admin: yes
              state: present

        - name: Setup filesystem assetstore
          girder:
            port: 8080
            username: "girder"
            password: "girder"
            assetstore:
              name: "Primary assetstore"
              type: "filesystem"
              root: "{{ ansible_user_dir }}/assetstore"
              current: true
            state: present

        - name: Enable gravatar plugin
          girder:
            port: 8080
            username: "girder"
            password: "girder"
            plugins:
              - gravatar
          state: present
      no_log: yes
