---

- name: Add PPA key
  apt_key:
    id: "EA312927"
    keyserver: "keyserver.ubuntu.com"
  become: yes
  become_user: root

- name: Add PPA
  apt_repository:
    repo: "deb https://repo.mongodb.org/apt/ubuntu {{ ansible_distribution_release }}/mongodb-org/3.2 multiverse"
  become: yes
  become_user: root

- name: Install package
  apt:
    name: mongodb-org
  become: yes
  become_user: root
