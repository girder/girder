# Setup upstart service
- block:
    - name: Install service
      template:
        src: "daemon/upstart.girder.conf.j2"
        dest: "/etc/init/girder.conf"
      notify:
        - Restart Girder

    - name: Enable/Disable Girder service on boot
      service:
        name: girder
        enabled: "{{ girder_enabled }}"
  become: yes
  become_user: root
  when: ansible_service_mgr == 'service'

# Setup systemd service
- block:
    - name: Install service
      template:
        src: "daemon/girder.service.j2"
        dest: "/etc/systemd/system/girder.service"
      notify:
        - Reload systemd
        - Restart Girder

    - name: Enable/Disable Girder service on boot
      systemd:
        name: girder
        daemon_reload: yes
        enabled: "{{ girder_enabled }}"
  become: yes
  become_user: root
  when: ansible_service_mgr == 'systemd'
