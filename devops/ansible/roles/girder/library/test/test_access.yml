- hosts: girder
  tasks:

    # Add an initial user - this user will be admin
    - name: Create 'admin' User
      girder:
        port: 8080
        user:
          firstName: "John"
          lastName: "Doe"
          login: "admin"
          password: "letmein"
          email: "john.doe@test.com"
          admin: yes
        state: present

    # Create an 'alice' user
    - name: Create 'alice' User
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        user:
          firstName: "Alice"
          lastName: "Doe"
          login: "alice"
          password: "letmein"
          email: "alice.doe@test.com"
        state: present

    # Create an 'bill' user
    - name: Create 'bill' User
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        user:
          firstName: "Bill"
          lastName: "Doe"
          login: "bill"
          password: "letmein"
          email: "bill.doe@test.com"
        state: present

    # Create an 'chris' user
    - name: Create 'chris' User
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        user:
          firstName: "Chris"
          lastName: "Doe"
          login: "chris"
          password: "letmein"
          email: "chris.doe@test.com"
        state: present

    - girder:
        port: 8080
        username: "admin"
        password: "letmein"
        get:
          path: "user"
      register: ret

    - assert:
        that:
          - ret['gc_return']|length == 4
          - "{{ 'alice' in ret['gc_return']|map(attribute='login')|list }}"
          - "{{ 'bill' in ret['gc_return']|map(attribute='login')|list }}"
          - "{{ 'chris' in ret['gc_return']|map(attribute='login')|list }}"

    ###
    # Groups

    - name: Create a test group
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        group:
          name: "Test Group"
          description: "Basic test group"
        state: present
      register: ret

    - assert:
        that:
          - ret['gc_return']['public'] == false
          - ret['gc_return']['name'] == "Test Group"
          - ret['gc_return']['description'] == "Basic test group"

    # Should show no change
    - name: Create a test group (should show no change)
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        group:
          name: "Test Group"
          description: "Basic test group"
        state: present
      register: ret

    - assert:
        that:
          - ret['changed'] == false


    # Change group description
    - name: Change group description
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        group:
          name: "Test Group"
          description: "Basic test group (different description)"
        state: present
      register: ret

    - assert:
        that:
          - ret['changed']
          - ret['gc_return']['description'] == "Basic test group (different description)"



    # Remove test Group
    - name: Remove test group
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        group:
          name: "Test Group"
          description: "Basic test group (different description)"
        state: absent
      register: ret


    # Remove test Group
    - name: Get group information
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        get:
          path: "group"
      register: ret

    - assert:
        that:
          - ret['gc_return']|length == 0


