- hosts: girder
  tasks:

    - name: Create 'admin' User
      girder:
        port: 8080
        user:
          firstName: "Chris"
          lastName: "Kotfila"
          login: "admin"
          password: "letmein"
          email: "chris.kotfila@kitware.com"
          admin: yes
        state: present

    - name: Disable all plugins
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        plugins: "*"
        state: absent

    - name: Disable all plugins
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        plugins: "*"
        state: absent
      register: ret

    - name: Check that disabling when no plugins enabled does not mark changed as true
      assert:
        that:
          - ret['changed'] == false
          - ret['gc_return']['value']|length == 0

    - name: Get plugin information
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        get:
          path: "system/plugins"
      register: ret

    - name: Check that no plugins are enabled
      assert:
        that:
          - ret['gc_return']['enabled']|length == 0

    - name: Enable thumbnails plugin
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        plugins:
          - thumbnails
        state: present
      register: ret

    - name: Check that changed marked true
      assert:
        that:
          - ret['changed']

    - name: Get plugin information
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        get:
          path: "system/plugins"
      register: ret


    - name: Check that thumbnails is in list of enabled plugins
      assert:
        that:
          - "{{ 'thumbnails' in ret['gc_return']['enabled'] }}"


    # Note that 'thumbnails'  is still enabled from the previous task,
    # the 'plugins' task ensures that plugins are enabled or disabled,
    # it does NOT define the complete list of enabled or disabled plugins.
    - name: Ensure jobs and gravatar plugins are enabled
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        plugins:
          - jobs
          - gravatar
        state: present
      register: ret

    - name: Check that changed marked true
      assert:
        that:
          - ret['changed']

    - name: Get plugin information
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        get:
          path: "system/plugins"
      register: ret

    - name: Check that jobs and gravatar are in list of enabled plugins
      assert:
        that:
          - "{{ 'jobs' in ret['gc_return']['enabled'] }}"
          - "{{ 'gravatar' in ret['gc_return']['enabled'] }}"


    - name: Enable plugins that are already enabled
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        plugins:
          - jobs
          - gravatar
        state: present
      register: ret

    - name: Check that changed marked false
      assert:
        that:
          - ret['changed'] == false



    - name: Disable jobs and thumbnails
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        plugins:
          - jobs
          - thumbnails
        state: absent
      register: ret

    - name: Check that changed marked true
      assert:
        that:
          - ret['changed'] == true


    - name: Get plugin information
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        get:
          path: "system/plugins"
      register: ret

    - name: Check that gravatar is enabled and thumbnails & jobs are disabled
      assert:
        that:
          - "{{ 'gravatar' in ret['gc_return']['enabled'] }}"
          - "{{ 'jobs' not in ret['gc_return']['enabled'] }}"
          - "{{ 'thumbnails' not in ret['gc_return']['enabled'] }}"

    # Supports get, post, put, delete methods,  but does
    # not guarantee idempotence on these methods!
    - name: Restart the server
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        put:
          path: "system/restart"

    - name: Get plugin information
      girder:
        port: 8080
        username: "admin"
        password: "letmein"
        get:
          path: "system/plugins"
      register: ret

    - name: Check that gravatar is enabled and thumbnails & jobs are disabled after restart
      assert:
        that:
          - "{{ 'gravatar' in ret['gc_return']['enabled'] }}"
          - "{{ 'jobs' not in ret['gc_return']['enabled'] }}"
          - "{{ 'thumbnails' not in ret['gc_return']['enabled'] }}"
