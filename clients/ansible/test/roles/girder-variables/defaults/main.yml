---

    girder_version: master

    girder_install_root: ""
    girder_data_root: ""

    climos_test_install_root: ""
    sparktest_install_root: ""

    girder_user: girder
    girder_group: girder
    girder_crypt_pass: ""
    girder_net_interface: eth0

    girder_port: 8080
    girder_thread_pool: 100
    girder_hash_algorithm: bcrypt
    girder_bcrypt_rounds: 12
    girder_replica_set: ""
    girder_mode: development
    girder_api_root: api/v1
    girder_static_root: static
    girder_api_static_root: ../static
    girder_email_regex: "^[\\w\\.\\-\\+]*@[\\w\\.\\-]*\\.\\w+$"
    girder_login_regex: "^[a-z][\\da-z\\-]{3}[\\da-z\\-]*$"
    girder_login_description: "Login must be at least 4 characters, start with \
                               a letter, and may only contain letters, \
                               numbers, or dashes."
    girder_password_regex: ".{6}.*"
    girder_password_description: "Password must be at least 6 characters."

    state: started
